<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Section Example</title>
    <style>
        /* Container styling */
        .scrolling-section {
            display: flex; /* Make items align in a row */
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent line breaks */
            width: 100%; /* Full-width container */
            padding: 10px;
            background-color: #f0f0f0; /* Light background color */
            scroll-snap-type: x mandatory; /* Optional: snap scrolling */
        }

        /* Item styling */
        .scroll-item {
            min-width: 100%; /* Minimum width for each item */
            margin-right: 10px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            scroll-snap-align: start; /* Optional: snap to start of item */
        }
    </style>
</head>
<body>

<div class="scrolling-section">
    <div class="scroll-item">Item 1</div>
    <div class="scroll-item">Item 2</div>
    <div class="scroll-item">Item 3</div>
    <div class="scroll-item">Item 4</div>
    <div class="scroll-item">Item 5</div>
</div>

</body>
</html>
